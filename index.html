<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>funScript</title>
  <link href="output.css" rel="stylesheet">
</head>

<body>
  <main class="min-h-screen flex items-center justify-center">
    <div class="flex flex-col items-center gap-8">
      <button type="button"
        class="open-modal--guess-number flex items-center justify-center w-full h-40 rounded-xl text-center text-white text-4xl font-extrabold bg-gradient-to-br from-purple-500 to-sky-500 hover:bg-gradient-to-bl cursor-pointer">Guess
        Your Number</button>
      <div class="flex gap-8">
        <button type="button"
          class="modal--pig-game flex items-center justify-center w-80 h-48 rounded-xl text-center text-white text-4xl font-extrabold bg-gradient-to-r from-purple-500 to-pink-500 hover:bg-gradient-to-l cursor-pointer">Pig
          Game</button>
        <button type="button"
          class="flex items-center justify-center w-80 h-48 rounded-xl text-center text-white text-4xl font-extrabold bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl cursor-pointer">?</button>
      </div>
    </div>
  </main>

  <div class="overlay hidden fixed inset-0 z-3 items-center justify-center bg-black bg-opacity-50  backdrop-blur-md">
    <div class="modal--guess-number flex z-4 flex-col bg-slate-800 p-8 rounded-3xl w-96 justify-center absolute">
      <div class="flex flex-row items-center mb-8 relative">
        <h1 class="text-center text-xl font-extrabold text-white">Choose Difficulty</h1>
        <button type="button" class="close-modal text-white text-4xl absolute right-0 mb-4 cursor-pointer">&times;</button>
      </div>

      <div class="flex flex-row justify-center items-center gap-4">
        <button type="button"
          class="level-easy text-white font-bold rounded-full text-sm px-5 py-2.5 bg-gradient-to-br from-purple-500 to-sky-500 hover:bg-gradient-to-bl w-full cursor-pointer">Easy</button>
        <button type="button"
          class="level-medium text-white font-bold rounded-full text-sm px-5 py-2.5 bg-gradient-to-br from-purple-500 to-sky-500 hover:bg-gradient-to-bl w-full cursor-pointer">Medium</button>
        <button type="button"
          class="level-hard text-white font-bold rounded-full text-sm px-5 py-2.5 bg-gradient-to-br from-purple-500 to-sky-500 hover:bg-gradient-to-bl w-full cursor-pointer">Hard</button>
      </div>
    </div>
  </div>

  <script src="/main.js"></script>
</body>

</html>
